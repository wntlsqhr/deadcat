<html>
<head>
<title>카카오톡 버튼있는 메시지 전송하기</title>
<script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<p><strong>아래 카카오톡 아이콘을 눌러 공유하세요</strong> By. 노마셀</p>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
</a>
<script type="text/javascript">
 Kakao.init('c2c589802d85b9b457bc0f43d32681a7');
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: 'dddddddd',
        description: 'ddddddddddddddddfffffff',
        imageUrl:
          'https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fc0%2F3f%2F8c%2Fc03f8c183bf18f823205fa26900b9c2d.jpg&type=sc960_832',
        link: {
          mobileWebUrl: 'https://wntlsqhr.github.io',
          webUrl: 'https://wntlsqhr.github.io',
        },
      },
      social: {
        likeCount: 99999, //99999가 최대입니다
        commentCount: 99999, //99999가 최대입니다
        sharedCount: 99999, //99999가 최대입니다
      },
      buttons: [
        {
          title: '지금 공유하기',
          link: {
            mobileWebUrl: 'https://wntlsqhr.github.io',
            webUrl: 'https://wntlsqhr.github.io',
          },
        },
      ],
    })
  }
</script>
